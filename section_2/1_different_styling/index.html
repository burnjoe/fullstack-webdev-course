<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning CSS</title>
    <!-- example of external styling -->
    <link rel="stylesheet" href="style.css">

    <!-- example of internal styling -->
    <style>
        h2 {
            color: green;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- example of inline styling -->
    <h1 style="color: blue; border: 1px dotted blue; ">What is CSS?</h1>
    <h2>Cascading Style Sheet (CSS)</h2>
    <h3>style sheesh</h3>
</body>
</html>
