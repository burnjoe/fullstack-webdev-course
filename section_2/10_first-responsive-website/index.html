<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">
        <title>BNJE</title>
    </head>

    <body>
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li id="samp"><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <!-- got unicode trigram from: https://symbl.cc/en/2630/ -->
                <!-- add defined function in onclick="" -->
                <!-- javascript:void(0); means that stay the page you're on -->
                <li class="dropdownIcon"><a href="javascript:void(0);" 
                    onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>       

        <div class="container" id="section-1-gradient">
            <div class="row">
                <!-- class in a class -->
               <div class="col-6">
                    <div class="leftSide-col">
                        <h1 class="large">Crazy Radness</h1>
                        <h1 class="large">Made for Developers</h1>
                    </div>
                    <form>
                        <div class="leftSide-col">
                            <h2>Username</h2>
                            <input class="inputbox" name="username" type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" type="text" placeholder="Password">
                        </div>
                    </form>
               </div>
               <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/zXg50-kEqvQ" title="PYTHON PROGRAMMING | SEVEN SEGMENT DISPLAY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
               </div>
            </div>
        </div>








        <!-- best practice is to create a separate file for your script -->
        <!-- but for the sake of this css practice, we add embedded javascript -->
        <script>
            // creates new class
            function dropdownMenu() {
                var element = document.getElementById("dropdownClick");
                // check if it ul element is in a mobile state or not
                if (element.className === "topnav") {
                    // if mobile state/hamburger is visible; 
                    // change topnav to topnav.responsive (create new class)
                    // appending responsive to topnav
                    // make sure that the appended value is prefixed with a space 
                    element.className += " responsive";
                } else {
                    // if dropdown is visible/if className="topnav.responsive"
                    // then the styling in media query will toggle off
                    element.className = "topnav";
                }
            }
        </script>

    </body>
</html>
